<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css">
    <link href="css/app.css" rel="stylesheet">

    <title>Cefis - WebService</title>
</head>

<body>
    <div class="container">
        <div id="app">

            <!--List-->
            <div class="row" id="list">
                <div class="card card-accent-primary mb-4 col-md-4" style="width:400px; height:460px" v-for="(event, key) in events"
                    v-bind:key="event.id">
                    <div class="card-header"> <strong>{{event.category}}</strong></div>
                    <div class="card-body">
                        <img class="card-img-top border border-primary" v-bind:src="event.banner" alt="Card image"
                            style=" width:300px; height:200px">
                        <p></p>
                        <h5 class="card-title"><strong>{{event.title}}</strong></h5>
                        <h6 class="text-primary">{{event.subtitle}}</h6>

                        <p class="card-text">Com: {{event.teachers_names}}</p>
                        <a href="#" @click="details(event.id)" class="btn btn-block btn-primary"> <i class="cui-energy"></i> Ver Conteúdo Completo</a>

                    </div>

                </div>
            </div>

            <!--Details-->
            <div id="details" style="display: none">


                <div class="card card-accent-primary" v-show="event != null">
                    <div class="card-header text-uppercase"> <strong>{{event.category}}</strong></div>
                    <div class="card-body">
                        <img class="card-img-top border border-primary" v-bind:src="event.banner" alt="Card image"
                            style=" width:300px; height:200px">
                        <p></p>
                        <h5 class="card-title text-uppercase"><strong>{{event.title}}</strong></h5>
                        <h6>{{event.subtitle}}</h6>

                        <p class="card-text alert bg-info">Prof. {{event.teachers_names}}</p>
                        <div class="clearfix pb-callout .pb-clearfix text-justify">
                            {{event.resume}}
                        </div><br>
                        <iframe width="500px" height="250px" v-bind:src="event.video_divulgacao" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <button type="button" @click="showLista()" class="btn btn-primary btn-block">Listar Eventos</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <!--Container-->
    <!--
        #Escopo do Projeto
        Para cada curso na listagem, deve ser mostrado no mínimo o título e o banner.
        Para a página específica de exibição de um único curso, deve ser mostrado no mínimo o título, o banner e o título das aulas.
        A página de exibição de um único curso deve ser genérica para qualquer curso.
        >>> Não é necessário implementar uma aplicação em servidor para retornar as páginas HTML.
    -->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>


</html>
